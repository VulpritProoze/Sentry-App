name: Health Check Monitor

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Generate random delay
        id: delay
        run: |
          # Generate random delay between 0-120 seconds (0-2 minutes)
          DELAY=$((RANDOM % 121))
          echo "delay=$DELAY" >> $GITHUB_OUTPUT
          echo "â±ï¸  Random delay: $DELAY seconds"
          echo "ðŸ“… Next check will be in approximately $((5 * 60 + DELAY)) seconds (5-7 minutes)"
      
      - name: Wait random interval
        run: |
          echo "â³ Waiting ${{ steps.delay.outputs.delay }} seconds..."
          sleep ${{ steps.delay.outputs.delay }}
      
      - name: Check PostgreSQL Health
        id: postgres_check
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
        run: |
          echo "ðŸ” Checking PostgreSQL health..."
          
          # Validate SERVER_URL is set
          if [ -z "$SERVER_URL" ]; then
            echo "âŒ Error: SERVER_URL is not set"
            exit 1
          fi
          
          RESPONSE=$(curl -s -m 10 -w "\n%{http_code}" "${SERVER_URL}/api/v1/core/health/postgres/" || echo -e "\n000")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "PostgreSQL Status Code: $HTTP_CODE"
          echo "PostgreSQL Response: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… PostgreSQL is healthy"
            echo "postgres_status=healthy" >> $GITHUB_OUTPUT
          else
            echo "âŒ PostgreSQL health check failed (HTTP $HTTP_CODE)"
            echo "postgres_status=unhealthy" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "## Health Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: ${{ steps.postgres_check.outputs.postgres_status || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Checked at: $(date)" >> $GITHUB_STEP_SUMMARY

